    kompose.version: 1.26.1 (a9d05d509)
  creationTimestamp: null
  labels:
    io.kompose.service: paperless-ocr
  name: paperless-ocr
spec:
  replicas: 1
  selector:
    matchLabels:
      io.kompose.service: paperless-ocr
  strategy: {}
  template:
    metadata:
      annotations:
        kompose.version: 1.26.1 (a9d05d509)
      creationTimestamp: null
      labels:
        io.kompose.service: paperless-ocr
    spec:
      containers:
        - name: gotenberg
          image: gotenberg/gotenberg:7
          args:
            - "gotenberg"
            - "--uno-listener-start-timeout=30s"
            - "--chromium-disable-routes=true"
          securityContext:
            privileged: false
            runAsUser: 1001
