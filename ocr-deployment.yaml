              cpu:    "200m"
              memory: "400Mi"
          ports:
            - containerPort: 3000
        - name: tika
          image: logicalspark/docker-tikaserver:1.28.4
          resources:
            limits:
              cpu:     "500m"
              memory: "750Mi"
            requests:
              cpu:     "200m"
              memory: "350Mi"
          ports:
            - containerPort: 9998
      restartPolicy: Always
